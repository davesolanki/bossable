
<section data-ng-controller="CustomersUpdateController as customerUpCtrl">
        <div class="modal-header">
            <h1 class="modal-title">Update: {{customer.firstname}} {{customer.surname}}</h1>
        </div>
        <div class="modal-body">
                <form name="updateCustomerForm">
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-6 text-center">
                                <i class="cust-profile glyphicon glyphicon-user" ng-class="{'text-primary': customer.reffered, 'text-pink': !customer.reffered}"></i>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="firstname">First name</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="customer.firstname" id="firstname" class="form-control" placeholder="{{customer.firstname}}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="surname">Last name</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="customer.surname" id="surname" class="form-control" placeholder="{{customer.surname}}" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="suburb">Surburb</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="customer.suburb" id="suburb" class="form-control" placeholder="{{customer.suburb}}">
                                    </div>
                                </div>  
                                <div class="form-group">
                                    <label class="control-label" for="country">Country</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="customer.country" id="country" class="form-control" placeholder="{{customer.country}}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6 col-sm-push-6">
                                <div class="form-group">
                                    <label class="control-label" for="phone">Phone</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="customer.phone" id="phone" class="form-control" placeholder="{{customer.phone}}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="email">Email</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="customer.email" id="email" class="form-control" placeholder="{{customer.email}}">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6 col-sm-pull-6">
                                <div class="form-group">
                                    <label class="control-label" for="reffered">Reffered</label>
                                    <div class="controls">
                                        <input type="checkbox" data-ng-model="customer.reffered" id="reffered" class="form-control checkbox-left">
                                    </div>
                                </div>  
                                <div class="form-group">
                                    <label class="control-label" for="channel">Channel</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="customer.channel" id="channel" class="form-control" placeholder="{{customer.channel}}">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="control-label" for="Industy">Industy</label>
                                    <div class="controls">
                                        <input type="text" data-ng-model="Industy" id="Industy" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" ng-click="customerUpCtrl.update(customer); ok(updateCustomerForm)" ng-disabled="updateCustomerForm.$invalid">Update & Close</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
</section>
