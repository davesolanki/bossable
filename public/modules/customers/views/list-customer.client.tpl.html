	
	<div class="list-group">
        <div class="col-xs-6 col-sm-4 customer-list" data-ng-repeat="customer in customersCtrl.customers | filter:searchText">  
            <a ng-click="customersCtrl.modalUpdate('lg', customer)" class="list-group-item">

                <h4 class="cust-list text-center" ng-class="{'text-primary': customer.reffered, 'text-pink': !customer.reffered}">
                    <i class="glyphicon glyphicon-user"></i>
                </h4>

                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <h4> {{customer.firstname}} {{customer.surname}} </h4>
                        <small class="list-group-item-text">
                             <span class="text-muted" data-ng-bind="customer.created | date:'medium'"></span>

                             <span class="pull-right">
                             	<button class="btn btn-default btn-sm" ng-click="customersCtrl.remove(customer)">
                             		<i class="glyphicon glyphicon-trash"></i>
                             	</button>
                             </span>

                        </small>
                    </div>
                </div>
            </a>
        </div>
    </div>
