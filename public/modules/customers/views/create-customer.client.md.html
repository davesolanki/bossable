
<section data-ng-controller="CustomerCreateController as customerCtrl">
        <div class="modal-header">
            <h1 class="modal-title">New Customer</h1>
        </div>
        <div class="modal-body">
            <form name="createCustomerForm">
                <fieldset>



                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <i class="cust-profile glyphicon glyphicon-user" ng-class="{'text-primary': customerCtrl.reffered, 'text-pink': !customerCtrl.reffered}"></i>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="firstname">First name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCtrl.firstname" id="firstname" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="surname">Last name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCtrl.surname" id="surname" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="suburb">Surburb</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCtrl.suburb" id="suburb" class="form-control">
                            </div>
                        </div>  
                        <div class="form-group">
                            <label class="control-label" for="country">Country</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCtrl.country" id="country" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-sm-push-6">
                        <div class="form-group">
                            <label class="control-label" for="phone">Phone</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCtrl.phone" id="phone" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCtrl.email" id="email" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 col-sm-pull-6">
                        <div class="form-group">
                            <label class="control-label" for="reffered">Reffered</label>
                            <div class="controls">
                                <input type="checkbox" data-ng-model="customerCtrl.reffered" id="reffered" class="form-control checkbox-left">
                            </div>
                        </div>  
                        <div class="form-group">
                            <label class="control-label" for="channel">Channel</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customerCtrl.channel" id="channel" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="Industy">Industy</label>
                            <div class="controls">
                                <input type="text" data-ng-model="Industy" id="Industy" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
     <div class="modal-footer">
            <button class="btn btn-success" ng-click="customerCtrl.create(); ok(createCustomerForm)" ng-disabled="createCustomerForm.$invalid">Save & Close</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</section>
